<body>
    <div class="absolute" id="panel"></div>
    <div class="relative center" id="parent">

        <a target="_blank" href="https://takonigiri.com"><img class="absolute" id="comicpage" src="ComicPage.png"

        <img class="absolute" id="laptop" src="Laptop.png" alt="Laptop">

        <div class="absolute text" id="name"> Nick Steer</div>
        <img class="absolute" id="snail" src="Snail.png" alt="Snail">
        <div id="cursor"></div>
        <div class="absolute" id="projects">
            <p class="line animated">Currently working on:</p>
            <p class="line animated">- Project Floret final draft</p>
            <p class="line animated">- Tako Nigiri Vol. 4</p>
            <p class="line animated">- Outlining a new project!</p>
        </div>
    </div>
    <div class="social">

    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        function transitionAfterPageLoad() { document.getElementById("hello").classList.remove("no-transition"); }
        (function () { transitionAfterPageLoad(); })()
    </script>

    <script>
        const enhance = (cls) => {
            multiplier = 20;
            const elements = document.querySelectorAll(cls);
            for (element of elements) {
                const text = element.innerText.split("");

                element.innerText = "";

                text.forEach((value, index) => {
                    const letter = document.createElement("span");

                    letter.className = "letter";

                    if (value === " ") {
                        letter.innerHTML = "&nbsp";
                    } else {
                        letter.innerText = value;
                    }

                    multiplier += 1;

                    letter.style.animationDelay = `${multiplier * 100}ms`;

                    element.appendChild(letter);
                });
            }
        };

        enhance(".animated");

    </script>


</body>

</html>
