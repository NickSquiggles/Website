<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Nick Steer</title>
</head>

<body>
    <div class="absolute" id="panel"></div>
    <div class="relative center" id="parent">
        <img class="absolute" id="comicstack" src="Comic.png" alt="Comic">
        <a target="_blank" href="https://takonigiri.com"><img class="absolute" id="comicpage" src="ComicPage.png"
                alt="Comic Page"></a>
        <img class="absolute" id="laptop" src="Laptop.png" alt="Laptop">
        <img class="absolute" id="mug" src="Mug.png" alt="Mug">
        <div class="absolute text" id="name"> Nick Steer</div>
        <img class="absolute" id="snail" src="Snail.png" alt="Snail">
        <div id="cursor"></div>
        <div class="absolute" id="projects">
        </div>
    </div>
    <div class="social">
        <p class="text social">Contact:</p>
        <a target="_blank" href="https://www.goodreads.com/user/show/25787778-nick"><i
                class="ph-fill ph-goodreads-logo"></i></a>
        <a href="mailto:contact@nicksteer.com"><i class="ph-fill ph-envelope-simple"></i></a>
        <a target="_blank" href="https://www.instagram.com/nicksquiggles/"><i class="ph-fill ph-instagram-logo"></i></a>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        async function getStatus() {
            const resp = await fetch("https://gist.githubusercontent.com/NickSquiggles/2c03616012bd676389b58833ae6f9386/raw")
            const text = await resp.text();
            return text;
        }

        async function enhance(cls) {
            const text = await getStatus();
            multiplier = 20;
            const lines = text.split("\n");
            const projects = document.getElementById("projects");
            for (line of lines) {
                const p = document.createElement("p");
                p.className = "line animated";
                for (value of line) {
                    const letter = document.createElement("span");

                    letter.className = "letter";

                    if (value === " ") {
                        letter.innerHTML = "&nbsp";
                    } else {
                        letter.innerText = value;
                    }

                    multiplier += 1;

                    letter.style.animationDelay = `${multiplier * 100}ms`;

                    p.appendChild(letter);
                }
                projects.appendChild(p);
            }
        };

        enhance(".animated");

    </script>


</body>

</html>
